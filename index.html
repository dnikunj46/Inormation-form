<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <style>
            .container{
                padding-top: 20px;
                margin-top: 10px;
                background-color: silver;
                border: 2px solid black;
            }
        </style>
    <title>Form</title>
</head>

<body>
    <div class="container">
        <form class="row g-3">
            <h2 class="text-center">Personal Information</h2>
            <label for="inputEmail4" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="inputEmail4">
            </div>
            <label for="inputEmail4" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="inputEmail4">
            </div>
            <label for="inputEmail4" class="col-sm-2 col-form-label">Email</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="inputEmail4">
            </div>
            <label for="inputEmail4" class="col-sm-2 col-form-label">Mobile no</label>
            <div class="col-md-10">
                <input type="number" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-12">
                <label class="col-sm-2 col-form-label" for="gender">Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Female</label>
                </div>
            </div>
            <label for="inputEmail4" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-md-10">
                <input type="date" class="form-control" id="inputEmail4">
            </div>
            <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
            <div class="col-md-10">
                <textarea class="form-control" id="inputAddress" placeholder="1234 Main St"></textarea>
            </div>
            <label for="inputCity" class="col-sm-2 col-form-label">City</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="inputCity">
            </div>
            <label for="inputState" class="col-sm-2 col-form-label">State</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="inputstate">
                <!-- <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select> -->
            </div>
            <label for="inputZip" class="col-sm-2 col-form-label">Zip</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="inputZip">
            </div>
            <label class="col-sm-2 col-form-label" for="gridCheck">Specialization</label>
            <div class="col-md-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="inlineCheckbox1">IT</label>
                </div>
                <div class="col-md-10">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="inlineCheckbox1">Non-IT</label>
                </div>
                <div class="col-md-10">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="inlineCheckbox1">Student</label>
                </div>
            </div>
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-md-10">
                <input type="password" class="form-control" id="inputPassword3">
            </div>
            <div class="col-10">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>
    </div>


</body>

</html>
